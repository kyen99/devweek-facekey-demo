<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yubikey & Canon API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/c440029381.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="first" id="notLoggedIn">
          <div class="first-message">
            <p class="text">1. Look at the camera</p>
            <i class="fas fa-check-circle" id="checkOne"></i>
          </div>
          <button id="checkFace">Detect face</button>
          <div class="second-message">
            <p class="text">2. Insert &amp; touch Yubikey</p>
            <i class="fas fa-check-circle" id="checkTwo"></i>
          </div>
        </div>
        <div id="loggedIn" class="second">
          <p>You're All set!</p>
        </div>
      </div>
    </div>
    <script src="facekey.js"></script>
  </body>
</html>
